<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flickr API</title>

  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- Content -->

  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <title>AJAX Flickr Photo Feeder</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">


  </head>

  <body>
    <div class="grid-container centered">
      <div class="grid-100">
        <div class="contained">
          <div class="grid-100">
            <div class="heading">
              <h1>Flickr Photo Feeder</h1>
              <p>Choose a country...</p>
            </div>
            <ul class="filter-select">
              <li><button>Egypt</button></li>
              <li><button>Croatia</button></li>
              <li><button>United States</button></li>
              <li><button>China</button></li>
              <li><button>India</button></li>
              <li><button>Nepal</button></li>
              <li><button>Thailand</button></li>
              <li><button>Laos</button></li>
              <li><button>Myanmar</button></li>
              <li><button>Indonesia</button></li>
              <li><button>Italy</button></li>
              <li><button>France</button></li>
              <li><button>Czech Republic</button></li>
              <li><button>Japan</button></li>
              <li><button>Food</button></li>
              <li><button>View All</button></li>

            </ul>
          </div>

          <div id="photos">

          </div>
        </div>
      </div>
    </div>
  </body>

  </html>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Local JS -->
  <script src="js/js.js"></script>


</body>

</html>
